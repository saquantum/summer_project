<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>WebSocket Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app" style="height: 100vh;">
    <!-- overlay popup component -->
    <div v-show="failedLogin" id="modal-overlay">
        <div id="modal">
            <p>Username or password is incorrect.</p>
            <button class="submit" @click="failedLogin = false">close</button>
        </div>
    </div>
    <div class="content" style="height: 100%;">
        <div style="
            display: flex;
            position: fixed;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        ">
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <input type="text" v-model="username" placeholder="username"/>
                <input type="password" v-model="password"/>
                <button class="submit" @click="login">login</button>
            </div>
        </div>
    </div>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            username: '',
            password: '',
            failedLogin: false,
        },
        methods: {
            async login() {
                const body = JSON.stringify({"username": this.username, "password": this.password});
                const response = await fetch(`/api/login/`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: "include",
                    body: body
                });
                const responseBody = (await response.json());
                if(responseBody.code !== 20000) {
                    this.failedLogin = true;
                    return;
                }
                if(responseBody.data.admin){
                    window.location.href = '/admin';
                }else{
                    window.location.href = '/user';
                }
            }
        },
    });
</script>
</body>
</html>
